<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Morse Code Translator</h1>
    <h2 class="title">..,/,....,---,.--.,.,/,-.--,---,..-,</h2>
    <div class="container">


        <div>
        <h1>English to Morse</h1>
        <form class="userEnglish">
            <input placeholder="English Text"  type="text" name='english'>
            <button class="englishButton">Press for change</button>
            <h2 class="morseTranslation"></h2>
        </form>
        <h1 class="returnEngTranslation"></h1>
        </div>

        <div>
        <h1>Morse to English</h1>
        <form class="userMorse">
            <input placeholder="Morse Text"  type="text" name='morse'>
            <button class="morseButton">Press for change</button>
            <h2 class="morseTranslation"></h2>
        </form>
        <h1 class="returnMorseTranslation">Your English translation !</h1>
        </div>

    </div>

    <script  src="./app.js" type="module"></script>
</body>
</html>
